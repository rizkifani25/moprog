<ion-app>
  <ion-header class="ion-no-border">
    <ion-toolbar color="dark">
      <ion-buttons slot="start">
        <a [routerLink]="['/home']" routerLinkActive="router-link-active"
          >Home</a
        >
      </ion-buttons>
      <ion-title>Fani09</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-item
        *ngFor="let recipe of Recipe"
        [routerLink]="['details/', recipe.id]"
        routerLinkActive="active"
      >
        <ion-avatar>
          <img src="{{recipe.imageUrl}}" alt="" />
        </ion-avatar>
        <ion-label>{{recipe.title}}</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-app>
