<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>My Offers</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="/fani11/fani11/offer/new">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-app>
    <ion-menu side="start">
      <ion-header>
        <ion-toolbar>
          <ion-title>
            Menu List
          </ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle>
            <ion-item lines="none" routerLink="/fani11/fani11/discover">
              <ion-icon name="business" slot="start"></ion-icon>
              <ion-label>Discover Places</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle>
            <ion-item lines="none" routerLink="/fani11/fani11/bookings">
              <ion-icon name="checkbox-outline" slot="start"></ion-icon>
              <ion-label>Your Bookings</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle>
            <ion-item lines="none" (click)="onLogout()" button>
              <ion-icon name="exit" slot="start"></ion-icon>
              <ion-label>Logout</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main>
      <ion-grid>
        <ion-row>
          <ion-col size="12" size-sm="8" offset-sm="2" text-center>
            <ion-list>
              <ion-item
                *ngFor="let place of loadedPlaces"
                [routerLink]="[
              '/',
              'fani11',
              'fani11',
              'discover',
               place.id
            ]"
              >
                <ion-thumbnail slot="start">
                  <ion-img [src]="place.imageUrl"></ion-img>
                </ion-thumbnail>
                <ion-label>
                  <h2>{{ place.title }}</h2>
                  <p>{{ place.description }}</p>
                </ion-label>
              </ion-item>
            </ion-list>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-router-outlet>
  </ion-app>
</ion-content>
