<ion-app>
  <ion-header class="ion-no-border">
    <ion-toolbar color="dark">
      <ion-title>Fani07</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-list>
      <ion-item *ngFor="let recipe of Recipe">
        <ion-avatar>
          <img src="{{recipe.imageUrl}}" alt=""></ion-avatar>
        <ion-label>{{recipe.title}}</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-app>
